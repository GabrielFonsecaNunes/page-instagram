<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\phone-celular.png" alt="iphone" width="363" height="494">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img\instagram-logo.png" alt="logo-instagram" width="150" height="75">
                <div class="profile-photo">
                    <img src="img\Gabriel.jpg" width="150" height="180">
                </div>
                <a href="#" class="intagram-login">Continuar como Gabriel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gabriel?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-download"><img src="img\google-play.png" width="100" height="40"></a>
                    <a href="#" class="app-donwload"><img src="img\apple-store.png" width="100" height="40"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
